<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<h4>Edit product</h4>

	<div wicket:id="feedback" class="feedback"></div>
	<form wicket:id="productForm" class="form-horizontal">

		<div class="control-group">
			<label for="serialNumber" class="control-label">Product *</label>
			<div class="controls">
				<select class="span6" wicket:id="serialNumber"></select>
			</div>
		</div>
		<div class="control-group">
			<label for="productName" class="control-label">Product name *</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="productName" />
			</div>
		</div>
		<div class="control-group">
			<label for="principal" class="control-label">Principal *</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="principal" />
			</div>
		</div>
		<div class="control-group">
			<label for="description" class="control-label">Description</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="description" />
			</div>
		</div>
		<div class="control-group">
			<label for="prodDescr" class="control-label">ProdDescr</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="prodDescr" />
			</div>
		</div>
		<div class="control-group">
			<label for="labeledUri" class="control-label">URI *</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="labeledUri" />
			</div>
		</div>
		<div class="control-group">
			<label for="keywords" class="control-label">Keywords</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="keywords" />
			</div>
		</div>
		<div class="control-group">
			<label for="preferredDeliveryMethod" class="control-label">Preferred
				method *</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="preferredDeliveryMethod" />
			</div>
		</div>
		<div class="control-group">
			<label for="owner" class="control-label">Owner</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="owner" />
			</div>
		</div>
		<div class="form-actions">
			<input type="submit" class="btn" wicket:id="submit" value="Save" />
			<input type="button" class="btn" wicket:id="cancel" value="Cancel" />
		</div>
	</form>
</wicket:panel>
