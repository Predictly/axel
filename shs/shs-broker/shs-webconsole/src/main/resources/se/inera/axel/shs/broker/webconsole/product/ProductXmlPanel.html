<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<h2>Edit product XML</h2>

	<div wicket:id="feedback" class="feedback"></div>
	<form wicket:id="productForm" id="xmlForm">
		<input type="hidden" wicket:id="uuid" />
		<div wicket:id="control.xml" class="control-group">
			<textarea wicket:id="xml" rows="20" cols="150"></textarea>
		</div>
		<div class="form-actions">
			<input type="submit" class="btn" wicket:id="showform" value="Save to Form View" /> <input type="submit"
				class="btn" wicket:id="submit" value="Save" />
			<wicket:link>
				<a href="ProductPage.html" class="btn">Cancel</a>
			</wicket:link>
		</div>
	</form>

</wicket:panel>
