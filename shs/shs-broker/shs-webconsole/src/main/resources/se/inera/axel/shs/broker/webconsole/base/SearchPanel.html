<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<!-- Search bar -->
	<div id="search" class="navbar">

		<div class="navbar-inner">
			<a href="#" wicket:id="add" class="btn btn-small btn-info">Create
				new</a> <a href="#" wicket:id="addxml" class="btn btn-small btn-info">Create
				new from xml</a>

			<form class="navbar-search form-search pull-right">
				<div class="input-append">
					<input type="text" class="span2 search-query" placeholder="Search"
						wicket:id="q" id="q">
					<button class="btn" type="button"
						onclick="document.getElementById('q').value='';document.getElementById('q').focus();return false;">
						<i class="icon-remove"></i>
					</button>
				</div>
			</form>
		</div>
	</div>

</wicket:panel>
