<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<h4>Agreements</h4>
	<table class="table table-bordered table-hover directory-table">
		<tr>
			<th>Product</th>
			<th>Product name</th>
			<th>Principal</th>
			<th>&nbsp;</th>
		</tr>
		<tr wicket:id="list">
			<td><a href="#" wicket:id="productId.link"><span wicket:id="productId"></span></a></td>
			<td><a href="#" wicket:id="productName.link"><span wicket:id="productName"></span></a></td>
			<td><a href="#" wicket:id="principal.link"><span wicket:id="principal"></span></a></td>
			<td>
				<div class="pull-right">
					<button wicket:id="delete" class="btn btn-mini btn-danger">Delete</button>
				</div>
			</td>
		</tr>
	</table>
	<div wicket:id="agreementsNavigator"></div>
	<a href="#" wicket:id="add" class="btn btn-mini btn-info">Add agreement</a>
</wicket:panel>
