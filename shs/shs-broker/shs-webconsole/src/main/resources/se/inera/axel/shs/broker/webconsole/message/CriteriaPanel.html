<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="criteriaForm">
        <table class="table">
            <tr>
                <td><span class="pull-right">CorrId</span></td>
                <td><input type="text" wicket:id="corrId"/></td>
                <td><span class="pull-right">Product</span></td>
                <td><input type="text" wicket:id="product"/></td>
                <td><span class="pull-right">Filename</span></td>
                <td><input type="text" wicket:id="filename"/></td>
            </tr>
            <tr>
                <td><span class="pull-right">From</span></td>
                <td><input type="text" wicket:id="from"/></td>
                <td><span class="pull-right">To</span></td>
                <td><input type="text" wicket:id="to"/></td>
                <td><span class="pull-right">TxId</span></td>
                <td><input type="text" wicket:id="txId"/></td>
            </tr>
        </table>
        <input class="btn pull-right" type="submit" wicket:id="searchButton" value="Search"/>
    </form>
</wicket:panel>
