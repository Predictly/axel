<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<h4>Message Status</h4>

	<table class="table table-condensed">
		<tr>
			<td>Local Id</td>
			<td><span wicket:id="id"></span></td>
            <td>Acknowledged</td>
            <td><span wicket:id="acknowledged"></span></td>
		</tr>
		<tr>
			<td>State</td>
			<td><span wicket:id="state"></span></td>
			<td>Timestamp</td>
			<td><span wicket:id="stateTimeStamp"></span></td>
		</tr>
		<tr>
			<td>Status Code</td>
			<td><span wicket:id="statusCode"></span></td>
			<td>Status Text</td>
			<td><span wicket:id="statusText"></span></td>
		</tr>
	</table>
</wicket:panel>
