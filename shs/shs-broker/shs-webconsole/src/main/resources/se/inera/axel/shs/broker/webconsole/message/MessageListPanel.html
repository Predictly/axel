<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <h2>Messages</h2>
    <div class="pull-right" wicket:id="messageNavigator"></div>
	<table class="table table-bordered table-hover">
		<tr>
			<th>TxId</th>
			<th>From</th>
            <th>To</th>
            <th>Product</th>
            <th>Arrived</th>
			<th>State</th>
		</tr>
		<tr wicket:id="list">
			<td><a style="width: 10em;" class="ellipse-text" href="#" wicket:id="label.txId.link"><span wicket:id="label.txId"></span></a></td>
            <td><a href="#" wicket:id="label.from.value.link"><span wicket:id="label.from.value"></span></a></td>
            <td><a href="#" wicket:id="label.to.value.link"><span wicket:id="label.to.value"></span></a></td>
            <td><a style="width: 10em;" class="ellipse-text" href="#" wicket:id="label.product.value.link"><span wicket:id="label.product.value"></span></a></td>
            <td><a href="#" wicket:id="arrivalTimeStamp.link"><span wicket:id="arrivalTimeStamp"></span></a></td>
            <td><a href="#" wicket:id="state.link"><span wicket:id="state"></span></a></td>
		</tr>
	</table>
    <div class="pull-right">Total messages: <span wicket:id="messageCount">0</span></div>
    <div class="clearfix"></div>
</wicket:panel>
