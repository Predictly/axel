<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<h4>Edit agreement</h4>

	<div wicket:id="feedback" class="feedback"></div>
	<form wicket:id="agreementForm" class="form-horizontal">

		<div class="control-group">
			<label for="serialNumber" class="control-label">Agreement *</label>
			<div class="controls">
				<select class="span6" wicket:id="serialNumber"></select>
			</div>
		</div>
		<div class="control-group">
			<label for="principal" class="control-label">Principal *</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="principal" />
			</div>
		</div>
		<div class="control-group">
			<label for="productName" class="control-label">Product name</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="productName" />
			</div>
		</div>
		<div class="control-group">
			<label for="productId" class="control-label">Product *</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="productId" />
			</div>
		</div>
		<div class="control-group">
			<label for="deliveryConfirmation" class="control-label">Confirmation</label>
			<div class="controls nowrap">
				<span wicket:id="deliveryConfirmation"> <input
					wicket:id="yes" type="radio" /> yes &nbsp;&nbsp;<input
					wicket:id="no" type="radio" /> no
				</span>
			</div>
		</div>
		<div class="control-group">
			<label for="transferType" class="control-label">Type *</label>
			<div class="controls">
				<select class="span6" wicket:id="transferType"></select>
			</div>
		</div>
		<div class="control-group">
			<label for="description" class="control-label">Description</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="description" />
			</div>
		</div>
		<div class="control-group">
			<label for="error" class="control-label">Error</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="error" />
			</div>
		</div>
		<div class="control-group">
			<label for="labeledUri" class="control-label">URI *</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="labeledUri" />
			</div>
		</div>
		<div class="form-actions">
			<input type="submit" class="btn" wicket:id="submit" value="Save" />
			<input type="button" class="btn" wicket:id="cancel" value="Cancel" />
		</div>
	</form>
</wicket:panel>
