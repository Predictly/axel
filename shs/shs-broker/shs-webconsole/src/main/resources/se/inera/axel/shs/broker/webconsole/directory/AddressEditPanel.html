<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<h4>Edit address</h4>

	<div wicket:id="feedback" class="feedback"></div>
	<form wicket:id="addressForm" class="form-horizontal">
		<div class="control-group">
			<label for="serialNumber" class="control-label">Product</label>
			<div class="controls">
				<select class="span6" wicket:id="serialNumber"></select>
			</div>
		</div>
		<div class="control-group">
			<label for="deliveryMethod" class="control-label">Address</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="deliveryMethods" />
			</div>
		</div>
		<div class="control-group">
			<label for="organizationNumber" class="control-label">Organization
				Number</label>
			<div class="controls">
				<input class="span6" type="text" size="80" wicket:id="organizationNumber" />
			</div>
		</div>
		<div class="form-actions">
			<input type="submit" class="btn" wicket:id="submit" value="Save" />
			<input type="button" class="btn" wicket:id="cancel" value="Cancel" />
		</div>
	</form>
</wicket:panel>
